<!-- rpc/templates/rpc/jsonrpc_form.html -->

<!DOCTYPE html>
<html>
<head>
    <title>JSON-RPC Client</title>
</head>
<body>
    <h1>JSON-RPC Client</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if response %}
        <h2>Response:</h2>
        <pre>{{ response }}</pre>
    {% endif %}
</body>
</html>
